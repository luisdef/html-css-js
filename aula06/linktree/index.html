<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Luis Felipe Assmann | Linktree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="luisdef_logo.png" alt="Luis Felipe Assmann icon">
            <p>Luis Felipe Assmann</p>
            <span>@luisdef</span>
        </div>

        <div class="links">

            <a target="_blank" href="https://github.com/luisdef/">
                <div class="box">
                    <p><i class="fa fa-github" aria-hidden="true"></i> GitHub</p>
                </div>
            </a>

            <a target="_blank" href="http://linkedin.com/in/luisdef-">
                <div class="box">
                    <p><i class="fa fa-linkedin-square" aria-hidden="true"></i> LinkedIn</p>
                </div>
            </a>

            <a target="_blank" href="https://twitter.com/luisdef_">
                <div class="box">
                    <p><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</p>
                </div>
            </a>

            <a target="_blank" href="https://luisdef.github.io/">
                <div class="box">
                    <p><i class="fa fa-address-card" aria-hidden="true"></i> Portf√≥lio</p>
                </div>
            </a>
        </div>
        
        <div class="footer">
            <p><i class="fa fa-external-link-square" aria-hidden="true"></i>  IFRS LinkTree</p>
        </div>
    </div>
</body>
</html>
