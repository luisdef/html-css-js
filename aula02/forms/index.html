<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Formulários</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Cadastro de usuário</legend>
            
            <label for="name">Nome:</label>
            <input placeholder="Informe seu nome..." required type="text" name="name" id="name"><br>

            <label for="phone">Telefone:</label>
            <input placeholder="(xx) xxxx-xxxx" required type="tel" name="phone" id="phone"><br>
            
            <label for="birthday">Data de nascimento:</label>
            <input required type="date" name="birthday" id="birthday"><br>
            
            <label for="email">E-mail:</label>
            <input required placeholder="email@email.com" type="email" name="email" id="email"><br>
            
            <input type="radio" name="receive-emails" id="receive-emails" value="receive-emails">
            <label for="receive-emails">Receber e-mails</label>
            <input type="radio" name="receive-emails" id="dont-receive-emails" value="dont-receive-emails">
            <label for="dont-receive-emails">Não receber e-mails</label><br>

            <select name="cities" id="cities">
              <option>Sua cidade</option>
              <option value="feliz">Feliz</option>
              <option value="bom-principio">Bom Princípio</option>
              <option value="audi">Tupandi</option>
            </select><br>

            <label for="obs">Observações:</label><br>
            <textarea placeholder="Adicione uma observação..." name="obs" id="obs" cols="30" rows="5"></textarea><br>

            <input required type="checkbox" name="terms" id="terms">
            <label for="terms">Concordo com os termos</label><br>

            <button id="sub" type="submit">Cadastrar</button>
            <button id="canc" type="reset">Cancelar</button>
        </fieldset>
    </form>
</body>
</html>
