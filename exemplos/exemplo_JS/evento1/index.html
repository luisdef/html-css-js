<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não aperte o botão!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='container'>
        <button>NÃO</button>
    </div>
    <!-- 
        Sugere-se que o script que inclui o arquivo js fique sempre na última linha antes do finak body.

         está sendo carregada não existem ainda. Aqui, antes do body, os elementos já foram criados.
    -->
    <script src='main.js'></script>
